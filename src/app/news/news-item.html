<div class="card">
	<div class="header">
		<span class="category" ng-bind="data.category"></span>
		<span class="date" ng-bind="data.date"></span>
	</div>

	<div class="title">
		<h5 ng-bind="data.title"></h5>
	</div>

	<div class="image">
		<img src="assets/images/item.jpg" alt="">
	</div>
	<div class="description">
		<p ng-bind="data.description"></p>
	</div>

	<div class="footer">
		 <i class="fa fa-suitcase" aria-hidden="true"></i>
		 <i class="fa fa-thumbs-up" aria-hidden="true"></i>
		 <i class="fa fa-thumbs-up" aria-hidden="true"></i>
	</div>
</div>
