<div class="container">
  <div class="header-navbar">
    <div class="logo">
      <img src="assets/images/logo-mobile.png" alt="">
    </div>

      <span>Admin Name</span>
      <i class="fa fa-cog" aria-hidden="true"></i>
    </div>
  </div>


  <div class="content-dashboard">
    <div class="navbar-left" ng-class="{'navbar-hide': dashboard.hideBar}">
       <ul>
         <li>
          <a ui-sref=".analytics"

            <span>Analytics</span>
          </a>
         </li>
          <li>
          <a ui-sref=".news"

            <span>News</span>
          </a>
         </li>
          <li>
          <a href="#">
            <i class="fa fa-newspaper-o" aria-hidden="true"></i>
            <span>Board Brief</span>
          </a>
         </li>
          <li>
          <a href="#">
            <i class="fa fa-suitcase" aria-hidden="true"></i>
            <span>Brief Case</span>
          </a>
         </li>
         <li  >
          <a href="javascript:void(0)" ng-click="dashboard.hideBar = !dashboard.hideBar">
            <i class="fa fa-angle-double-left" aria-hidden="true"></i>
            <span>Close Menu</span>
          </a>
         </li>
       </ul>
    </div>
    <div class="content">
      <div ui-view></div>
    </div>
  </div>
